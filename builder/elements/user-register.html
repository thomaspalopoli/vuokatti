<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <title>Make Frontend Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../common-files/css/style.min.css"/>
    <link rel="stylesheet" id="scheme-source" href="../../common-files/css/schemes/gray.css" />
    <!-- BEGIN PAGE STYLE -->
    <link href="../../common-files/plugins/icheck/skins/all.css" rel="stylesheet">
    <link href="../../common-files/plugins/select2/select2.css" rel="stylesheet">
    <!-- END PAGE STYLE -->
    <!-- [if lt IE 9]>
      <script src="http://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif] -->
  </head>
  <body>
    <div id="page" class="page">

      <!-- Begin User Register -->
      <section class="section-account container">
        <h2 class="text-center m-t-0 m-b-40">Basic Information</h2>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <form role="form" class="form-validation">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">Firstname</label>
                    <div class="append-icon">
                      <input type="text" name="firstname" class="form-control form-white" placeholder="Minimum 3 characters..." required>
                      <i class="icon-user"></i>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">Lastname</label>
                    <div class="append-icon">
                      <input type="text" name="lastname" class="form-control form-white" placeholder="Minimum 4 characters..." required>
                      <i class="icon-user"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">Email Address</label>
                    <div class="append-icon">
                      <input type="text" name="email" class="form-control form-white" placeholder="Enter your email..." required>
                      <i class="icon-envelope"></i>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">Choose your language</label>
                    <div class="option-group">
                      <select id="language" name="language" class="form-white" required>
                        <option value="">Select language...</option>
                        <option value="EN">English</option>
                        <option value="FR">French</option>
                        <option value="SP">Spanish</option>
                        <option value="CH">Chinese</option>
                        <option value="JP">Japanese</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">Phone Number</label>
                    <div class="append-icon">
                      <input type="text" name="mobile" class="form-control form-white" placeholder="Mobile Number..." required>
                      <i class="icon-screen-smartphone"></i>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">Address</label>
                    <div class="append-icon">
                      <input type="text" name="address" id="address" class="form-control form-white" required>
                      <i class="icon-lock"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">Repeat your password</label>
                    <div class="append-icon">
                      <input type="password" name="password2" id="password2" class="form-control form-white" required>
                      <i class="icon-lock"></i>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">Password</label>
                    <div class="append-icon">
                      <input type="password" name="password" id="password" class="form-control form-white" required>
                      <i class="icon-lock"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <div class="option-group">
                      <label  for="terms" class="m-t-10">
                      <input type="checkbox" name="terms" id="terms" data-checkbox="icheckbox_square" required/>
                      I would like to stay inform about news, discount and promotions.
                      </label>    
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center  m-t-20">
                <button type="reset" class="btn btn-animated pull-left btn-default btn-cancel">Cancel</button>
                <button type="submit" class="btn btn-animated btn-dark pull-right btn-signup"> Sign Up <i class="fa fa-chevron-right"></i></button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- End User Register -->
      
    </div>
    <script src="../../common-files/plugins/jquery/jquery-1.11.1.min.js"></script>
    <script src="../../common-files/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../../common-files/plugins/modernizr/modernizr.js"></script>
    <script src="../../common-files/plugins/appear/jquery.appear.js"></script>
   <script src="../../common-files/plugins/smart-menu/jquery.smartmenus.min.js"></script>
    <!-- BEGIN PAGE SCRIPTS -->
    <script src="../../common-files/plugins/parallax/scripts/jquery.parallax-1.1.3.js"></script>
    <script src="../../common-files/plugins/icheck/icheck.min.js"></script> 
    <script src="../../common-files/plugins/select2/select2.min.js"></script> 
    <!-- END PAGE SCRIPTS -->
    <script src="../../common-files/js/application.js"></script>
  </body>
</html>
