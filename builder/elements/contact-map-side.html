<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <title>Make Frontend Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../common-files/css/style.min.css"/>
    <link rel="stylesheet" id="scheme-source" href="../../common-files/css/schemes/gray.css" />
    <!-- [if lt IE 9]>
      <script src="http://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif] -->
  </head>
  <body>

    <div id="page" class="page">

      <!-- Begin Contact Form Left Map Right -->
      <section class="section-contact contact-wrap">
        <div class="container contact center">
          <div class="center section-title">
            <h3 class="section-title">Leave a message</h3>
          </div>
          <p class="top-txt">
            Ad vertices venerint summos, inter arta tamen et invia nullas acies explicare permissi nec firmare nisu valido gressus: hoste discursatore rupium.
          </p>
          <div class="col-md-6">
            <div class="confirmation">
              <p><span class="fa fa-check"></span></p>
            </div>
            <form class="contact-form support-form">
              <div class="col-lg-12">
                <div class="form-group">
                  <input id="name" class="form-control form-white input-lg" type="text" required="required" name="contact-name" placeholder="Name" />
                </div>
                <div class="form-group">
                  <input id="email" class="form-control form-white input-lg" type="text" required="required" name="contact-email" placeholder="Email" />
                </div>
                <div class="form-group">
                  <input id="subject" class="form-control form-white input-lg" type="text" required="required" name="contact-subject" placeholder="Subject" />
                </div>
                <div class="form-group">
                  <textarea id="message" class="form-control form-white textarea-lg" rows="5" name="contact-message" placeholder="Message"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn btn-dark btn-rounded hover-effect m-t-30">Send message</button>
            </form>
          </div>
          <div class="col-md-6">
            <div class="map-contact">
              <div class="map" id="contact-map1"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Contact Form Left Map Right -->

    </div>

    <script src="../../common-files/plugins/jquery/jquery-1.11.1.min.js"></script>
    <script src="../../common-files/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../../common-files/plugins/modernizr/modernizr.js"></script>
    <script src="../../common-files/plugins/appear/jquery.appear.js"></script>
   <script src="../../common-files/plugins/smart-menu/jquery.smartmenus.min.js"></script>
    <!-- BEGIN PAGE SCRIPTS -->
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="../../common-files/plugins/google-maps/gmaps.min.js"></script>
    <script src="https://google-maps-utility-library-v3.googlecode.com/svn-history/r391/trunk/markerwithlabel/src/markerwithlabel.js"></script>
    <script src="../../common-files/js/map.js"></script>
    <!-- END PAGE SCRIPTS -->
    <script src="../../common-files/js/application.js"></script>
  </body>
</html>
