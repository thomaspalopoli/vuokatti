<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <title>Make Frontend Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../common-files/css/style.min.css"/>
    <link rel="stylesheet" id="scheme-source" href="../../common-files/css/schemes/gray.css" />
    <!-- [if lt IE 9]>
      <script src="http://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif] -->
  </head>
  <body>
    <div id="page" class="page">

      <!-- Begin User Login -->
      <section class="section-account container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
          <h2 class="text-center">Forgot Password?</h2>
            <form role="form" class="form-validation">
              <div class="form-group">
                <p class="center">To receive a new password, enter your email address below.</p>
                <div class="append-icon">
                  <input type="text" name="email" class="form-control form-white" placeholder="Enter your email..." required>
                  <i class="icon-envelope"></i>
                </div>
              </div>
              <div class="text-center m-t-20">
                <button type="reset" class="btn btn-animated btn-dark btn-login">Send me Password <i class="fa fa-chevron-right"></i></button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- End User Login -->
      
    </div>
    <script src="../../common-files/plugins/jquery/jquery-1.11.1.min.js"></script>
    <script src="../../common-files/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../../common-files/plugins/modernizr/modernizr.js"></script>
    <script src="../../common-files/plugins/appear/jquery.appear.js"></script>
   <script src="../../common-files/plugins/smart-menu/jquery.smartmenus.min.js"></script>
    <script src="../../common-files/js/application.js"></script>
  </body>
</html>
